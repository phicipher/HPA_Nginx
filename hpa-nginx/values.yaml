replicaCount: 5

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.25.4"

imagePullSecrets: []
nameOverride: "Development"
fullnameOverride: "Muddasar-hpa-nginx"

serviceAccount:
  create: true
  automount: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext:
   fsGroup: 2000

securityContext: {}

service:
  type: LoadBalancer
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 5
  maxReplicas: 20
  targetCPUUtilizationPercentage: 80

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: "app.kubernetes.io/name"
          operator: In
          values:
          - "Muddasar"
      topologyKey: "kubernetes.io/hostname"